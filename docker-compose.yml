###############################################################################
# Market Anomaly Detection Platform – Docker Compose
# ---------------------------------------------------
# One-command startup:  docker-compose up -d
# Tear down:            docker-compose down -v
###############################################################################

x-common-env: &common-env
  TZ: UTC

services:
  # ===========================================================================
  # 1. Zookeeper – required by Kafka broker
  # ===========================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      <<: *common-env
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      KAFKA_OPTS: "-Dzookeeper.4lw.commands.whitelist=ruok,stat,srvr"
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - market-net

  # ===========================================================================
  # 2. Kafka Broker
  # ===========================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      <<: *common-env
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_MESSAGE_MAX_BYTES: 1048576
    ports:
      - "29092:29092"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 15s
      timeout: 10s
      retries: 10
    networks:
      - market-net

  # ===========================================================================
  # 3. Kafka Topic Initializer (one-shot)
  # ===========================================================================
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo '>>> Creating Kafka topics...'
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic raw_stock_ticks --partitions 3 --replication-factor 1
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic raw_crypto_ticks --partitions 3 --replication-factor 1
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic clean_market_data --partitions 3 --replication-factor 1
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic market_anomalies --partitions 3 --replication-factor 1
        echo '>>> Topics created successfully.'
        kafka-topics --list --bootstrap-server kafka:9092
    networks:
      - market-net

  # ===========================================================================
  # 4. PostgreSQL – Analytics database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      <<: *common-env
      POSTGRES_USER: ${POSTGRES_USER:-marketuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-marketpass}
      POSTGRES_DB: ${POSTGRES_DB:-marketdb}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./storage/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-marketuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - market-net

  # ===========================================================================
  # 5. Spark Master
  # ===========================================================================
  spark-master:
    image: apache/spark:3.5.3-python3
    container_name: spark-master
    user: root
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      <<: *common-env
      SPARK_MASTER_HOST: spark-master
      SPARK_MASTER_PORT: 7077
      SPARK_MASTER_WEBUI_PORT: 8080
      SPARK_NO_DAEMONIZE: "true"
    ports:
      - "8080:8080"   # Spark Master Web UI
      - "7077:7077"   # Spark Master port
    volumes:
      - ./spark:/opt/spark-app
      - ./data/parquet:/opt/spark-data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
    networks:
      - market-net

  # ===========================================================================
  # 6. Spark Worker
  # ===========================================================================
  spark-worker:
    image: apache/spark:3.5.3-python3
    container_name: spark-worker
    user: root
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      spark-master:
        condition: service_healthy
    environment:
      <<: *common-env
      SPARK_WORKER_MEMORY: 2g
      SPARK_WORKER_CORES: 2
      SPARK_NO_DAEMONIZE: "true"
    ports:
      - "8081:8081"   # Spark Worker Web UI
    volumes:
      - ./spark:/opt/spark-app
      - ./data/parquet:/opt/spark-data
    networks:
      - market-net

  # ===========================================================================
  # 7. Grafana – Visualization
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      <<: *common-env
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - market-net

  # ===========================================================================
  # 8. Stock Producer (Python)
  # ===========================================================================
  stock-producer:
    build:
      context: .
      dockerfile: producers/Dockerfile
    container_name: stock-producer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      <<: *common-env
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-demo}
      PRODUCER_TYPE: stock
      POLL_INTERVAL_SECONDS: ${STOCK_POLL_INTERVAL:-60}
      STOCK_SYMBOLS: ${STOCK_SYMBOLS:-AAPL,MSFT,GOOGL,AMZN,TSLA}
    restart: on-failure
    networks:
      - market-net

  # ===========================================================================
  # 9. Crypto Producer (Python)
  # ===========================================================================
  crypto-producer:
    build:
      context: .
      dockerfile: producers/Dockerfile
    container_name: crypto-producer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      <<: *common-env
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      PRODUCER_TYPE: crypto
      POLL_INTERVAL_SECONDS: ${CRYPTO_POLL_INTERVAL:-30}
      CRYPTO_IDS: ${CRYPTO_IDS:-bitcoin,ethereum,solana,cardano,ripple}
    restart: on-failure
    networks:
      - market-net

  # ===========================================================================
  # 10. Airflow – Workflow Orchestration
  # ===========================================================================
  airflow-init:
    image: apache/airflow:2.8.1-python3.11
    container_name: airflow-init
    entrypoint: ["bash", "-c"]
    command:
      - |
        airflow db init
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
    environment:
      <<: *common-env
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-marketuser}:${POSTGRES_PASSWORD:-marketpass}@postgres:5432/${POSTGRES_DB:-marketdb}
      AIRFLOW__CORE__FERNET_KEY: "81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs="
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - market-net

  airflow-webserver:
    image: apache/airflow:2.8.1-python3.11
    container_name: airflow-webserver
    command: webserver
    environment:
      <<: *common-env
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-marketuser}:${POSTGRES_PASSWORD:-marketpass}@postgres:5432/${POSTGRES_DB:-marketdb}
      AIRFLOW__CORE__FERNET_KEY: "81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs="
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth
    ports:
      - "8082:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: on-failure
    networks:
      - market-net

  airflow-scheduler:
    image: apache/airflow:2.8.1-python3.11
    container_name: airflow-scheduler
    command: scheduler
    environment:
      <<: *common-env
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-marketuser}:${POSTGRES_PASSWORD:-marketpass}@postgres:5432/${POSTGRES_DB:-marketdb}
      AIRFLOW__CORE__FERNET_KEY: "81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs="
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: on-failure
    networks:
      - market-net

# =============================================================================
# Volumes
# =============================================================================
volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  postgres-data:
  grafana-data:

# =============================================================================
# Networks
# =============================================================================
networks:
  market-net:
    driver: bridge
